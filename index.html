<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installment Plan</title>
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('./assets/pic 1.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #333;
    }
  
    .container {
      max-width: 600px;
      margin-top: 50px;
      position: relative;
      z-index: 2;
      padding: 0 20px;
    }
  
    .form-container {
      background-color: rgba(255, 255, 255, 0.726);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
  
    .form-header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 30px;
    }
  
    .form-label {
      font-weight: bold;
      font-size: 16px;
    }
  
    .form-control {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
      margin-bottom: 20px;
    }
  
    .btn-submit, .btn-refresh {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .btn-submit {
      background-color: #007bff;
      color: white;
    }
  
    .btn-submit:hover {
      background-color: #0056b3;
    }
  
    .btn-refresh {
      background-color: #28a745;
      color: white;
    }
  
    .btn-refresh:hover {
      background-color: #218838;
    }
  
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    .result h4 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #007bff;
    }
  
    .result p {
      font-size: 18px;
      line-height: 1.6;
    }
  
    .result strong {
      color: #007bff;
    }
  
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 20px;
      color: #f7f6f600;
    }
  
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
  
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
  
      .form-container {
        padding: 25px;
      }
  
      .btn-submit, .btn-refresh {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<!-- ====================   -->
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="form-header">Installment Plan Management System</h2>
        <form id="installmentForm">
          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter Product Price" required>
          </div>
  
          <div class="mb-3">
            <label for="interest" class="form-label">Interest Rate (%)</label>
            <input type="number" class="form-control" id="interest" placeholder="Enter Interest Rate" required>
          </div>
  
          <div class="mb-3">
            <label for="duration" class="form-label">Duration (Months)</label>
            <input type="number" class="form-control" id="duration" placeholder="Enter Duration in Months" required>
          </div>
  
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-submit" onclick="calculateInstallment()">Calculate</button>
            <button type="button" class="btn btn-refresh" onclick="refreshPage()">Refresh</button>
          </div>
        </form>
  
        <!-- Result Section -->
        <div id="result" class="result" style="display: none;">
          <h4>Calculation Details</h4>
          <p><strong>Total Amount (Product Price):</strong> <span id="totalAmount"></span></p>
          <p><strong>Interest Amount:</strong> <span id="interestAmount"></span></p>
          <p><strong>Total Cost (Including Interest):</strong> <span id="totalCost"></span></p>
          <p><strong>Monthly Installment:</strong> <span id="monthlyInstallment"></span></p>
          <p><strong>Daily Installment:</strong> <span id="dailyInstallment"></span></p>
        </div>
      </div>
    </div>
  
    <!-- Footer Section -->
    <div class="footer">
      <p>&copy; 2025 <strong>Design by || Syed Ghina-ul-Hassan</strong></p>
    </div>
  </body>
  <script src="./html.js"></script>
</html>
